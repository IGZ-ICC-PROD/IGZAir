<!DOCTYPE html>
<html>
<head>
    <title>Airline Reservations</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .chatbox .message {
            margin-bottom: 10px;
        }
        .chatbox .user-message {
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Airline Reservations</h1>
<table id="reservationsTable">
    <thead>
    <tr>
        <th>Reservation ID</th>
        <th>Customer Name</th>
        <th>Flight Number</th>
        <th>Departure Date</th>
        <th>From</th>
        <th>To</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div class="chatbox">
    <div id="chatMessages">
        <div class="message">Welcome to IGZ Air, how may I help you today?</div>
    </div>
    <input type="text" id="chatInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let conversationId = Math.random();
    function displayReservations(reservations) {
        const tableBody = document.querySelector('#reservationsTable tbody');
        tableBody.innerHTML = '';

        reservations.forEach(reservation => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${reservation.reservationId}</td>
                    <td>${reservation.customerName}</td>
                    <td>${reservation.flightNumber}</td>
                    <td>${reservation.departureDate}</td>
                    <td>${reservation.from}</td>
                    <td>${reservation.to}</td>
                `;
            tableBody.appendChild(row);
        });
    }

    async function fetchReservations() {
        try {
            const response = await axios.get('/api/reservation');
            const reservations = response.data;
            displayReservations(reservations);
        } catch (error) {
            console.error('Error fetching reservations:', error);
        }
    }

    async function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value;
        if (message.trim() !== '') {
            const chatMessages = document.getElementById('chatMessages');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = `You: ${message}`;
            chatMessages.appendChild(userMessage);
            chatInput.value = '';

            try {
                const response = await axios.post(`/api/chat/${conversationId}`, { message });
                const aiResponse = response.data;
                const aiMessage = document.createElement('div');
                aiMessage.classList.add('message');
                aiMessage.textContent = `IGZ Air: ${aiResponse}`;
                chatMessages.appendChild(aiMessage);

                // Scroll to the bottom of the chatbox
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Refresh the reservations table after receiving the AI response
                await fetchReservations();
            } catch (error) {
                console.error('Error sending message to AI agent:', error);
            }
        }
    }

    fetchReservations();
</script>
</body>
</html>
